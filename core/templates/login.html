{% extends "base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class="body2">
    <div class="contaiuner">
        <div class="image">
            <div class="form-box">
                <div class="form">
                    <h2>¡Bienvenido!</h2>
                    <form method="post">
                        <div class="input-box">
                            {% csrf_token %}
                            {{ form.username.label_tag }}
                            {{ form.username }}
                        </div>
                        <div class="input-box">
                            {% csrf_token %}
                            {{ form.password.label_tag }}
                            {{ form.password }}
                        </div>
                        <div class="group">
                            <!-- <a href="#">¿Olvidó su Contraseña?</a>
                            <a href="#">Crear cuenta</a> -->
                        </div>
                        <button type="submit">Inicio de sesión</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% if request.session.sesion_iniciada %}
<script>
    alert("Iniciaste sesión con éxito.");
</script>
{% endif %}
{% endblock %}
