{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="padding: 100px 100px;">
    <div class="card">
        <section class="login">
            <h1>Iniciar Sesión</h1>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.username.label_tag }}
                    {{ form.username }}
                    {{ form.password.label_tag }}
                    {{ form.password }}
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </form>
            </div>
        </section>
    </div>
</div>

{% endblock %}
